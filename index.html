<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="calculator">
    <div class="result-screen">
      <div class="view">0</div>
      <div class="result">0</div>
    </div>
    <button class="actions delete">CA</button>
    <button class="actions delete-last-char">C</button>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="numbers">0</button>
    <button class="numbers">00</button>
    <button class="numbers dot">.</button>
    <div class="operations">
      <button class="actions operation">*</button>
      <button class="actions sinus">Sin(</button>
      <button class="actions cosinus">Cos(</button>
      <button class="actions operation">+</button>
      <button class="actions operation minus">-</button>
      <button class="actions operation">/</button>
      <button class="actions equal">=</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
